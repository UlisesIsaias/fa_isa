<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detección de Puntos Faciales</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .image-container img {
            max-width: 100%;
            height: auto;
            width: 500px;
            border: 2px solid #ddd;
            border-radius: 4px;
            padding: 5px;
            box-shadow: 2px 2px 12px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body class="bg-light">
    <div class="container py-5">
        <h1 class="text-center mb-4">Detección de Puntos Faciales</h1>
        <form method="POST" enctype="multipart/form-data" class="mb-4">
            <div class="mb-3">
                <label for="image" class="form-label">Selecciona una imagen:</label>
                <input type="file" name="image" id="image" class="form-control" accept="image/*" {% if img_data %}disabled{% endif %} required>
            </div>
            {% if img_data %}
                <input type="hidden" name="img_data" value="{{ img_data }}">
            {% endif %}
            <div class="text-center">
                <button type="submit" name="action" value="detect_landmarks" class="btn btn-primary">Detectar Puntos Faciales</button>
                <button type="submit" name="action" value="flip_horizontal" class="btn btn-secondary">Girar Horizontal</button>
                <button type="submit" name="action" value="increase_brightness" class="btn btn-success">Aumentar Brillo</button>
                <button type="submit" name="action" value="rotate_180" class="btn btn-danger">Girar 180°</button>
            </div>
        </form>
        {% if img_data %}
            <div class="image-container text-center">
                <h2>Imagen Procesada:</h2>
                <img src="data:image/jpeg;base64,{{ img_data }}" alt="Imagen Procesada">
            </div>
        {% endif %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
